<template id="library_comment">
    <div id="comment" class="wiki-static-section-titlebox" style="min-height: 100px;height: 24%;margin: 2%;background-color:#c7af8e;box-shadow: 2px 2px 4px #635d4e inset;">   
        <div style="display: flex;">
            <div id="comment_owner" class="mod_title_text" style="margin: 2%;font-size: 100%;width: 100%;height: auto;"> 
                Owner              
            </div>
            <div id="comment_date" class="mod_body_text" style="margin: 2%;font-size: 60%;width: 100%;height: auto;text-align: right;"> 
                Date              
            </div>
        </div>
        <div id="comment_data" class="mod_body_text" style="font-size: 80%;padding-left: 4%;"> 
            Comment              
        </div>     
    </div> 
</template> 

<template id="library_comment_section">
    <div class="wiki-static-section" style="min-height: 500px;height: auto;width: 96%; margin-left: 2%;margin-bottom: 2%;">
        <div class="wiki-static-section-titlebox" style="display: flex;align-items: center;min-height: 80px;margin: 2%;">   
            <div class="mod_title_text" style="margin: 0 auto;font-size: 150%;"> 
                Comments              
            </div>       
        </div> 
        <div id="comment_host">
        
        </div>   

        <div id="comment_create_host" style="display: flex;height: auto;margin: 2%;align-items: center;">
            <button style="width: 30%;min-height: 60px; height: 100%;margin: 0 auto;">Add Comment</button>
        </div> 
    </div>
</template>
